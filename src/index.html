<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <script
      defer
      src="https://kit.fontawesome.com/27f7529e1d.js"
      crossorigin="anonymous"
    ></script>
    <title>Profile Card</title>
  </head>

  <body class="grid h-screen select-none place-items-center bg-slate-200">
    <div
      class="relative flex max-w-xs flex-col items-center rounded bg-white p-2 px-8 shadow-2xl"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="absolute right-2 top-4 h-6 w-6 text-slate-700"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M12 6.75a.75.75 0 110-1.5.75.75 0 010 1.5zM12 12.75a.75.75 0 110-1.5.75.75 0 010 1.5zM12 18.75a.75.75 0 110-1.5.75.75 0 010 1.5z"
        />
      </svg>
      <div class="relative mb-5 mt-7 h-[100px] w-[100px]">
        <div
          class="h-[100px] w-[100px] rounded-full [background-size:cover]"
          style="
            background-image: url(https://images.unsplash.com/photo-1694290124012-c1d19f091e5d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyNHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=60);
          "
        ></div>
        <div
          class="absolute bottom-1 right-1 h-5 w-5 rounded-full bg-teal-500 ring-2 ring-teal-300 ring-opacity-50"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="4"
            stroke="currentColor"
            class="p-1 text-white"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M4.5 12.75l6 6 9-13.5"
            />
          </svg>
        </div>
      </div>

      <span class="text-xl font-semibold">Priscila Kumar</span>
      <span class="mb-5 text-slate-700">Web Developer</span>

      <div class="mb-5 flex text-center">
        <div>
          <span class="text-slate-700">Projects</span>
          <span class="text-lg font-semibold">26</span>
        </div>
        <div>
          <span class="text-slate-700">Following</span>
          <span class="text-lg font-semibold">127</span>
        </div>
        <div>
          <span class="text-slate-700">Followers</span>
          <span class="text-lg font-semibold">379</span>
        </div>
      </div>

      <div>
        <p class="text-center text-slate-700">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Quo sed
          obcaecati repellendus eius repudiandae ipsa sit. Quam, laboriosam id
          est eius, quisquam ex adipisci perferendis numquam excepturi
          necessitatibus in ratione.
        </p>
      </div>

      <!-- Social. -->
      <div class="my-12 flex w-full justify-evenly px-5">
        <i
          class="fa-brands fa-square-x-twitter fa-2xl"
          style="color: #14171a"
        ></i>
        <i class="fa-brands fa-facebook fa-2xl" style="color: #3b5998"></i>
        <i class="fa-brands fa-google-plus fa-2xl" style="color: #db4437"></i>
        <i
          class="fa-brands fa-square-behance fa-2xl"
          style="color: #0057ff"
        ></i>
      </div>

      <button
        class="mb-9 rounded-full bg-teal-500 px-9 py-2 text-white shadow-lg transition-all hover:bg-teal-600 hover:shadow-xl active:scale-95"
      >
        View Profile
      </button>
    </div>
    <!-- IMG URL: https://www.behance.net/gallery/45207333/Profile-Card-Concept?locale=es_ES -->
  </body>
</html>
